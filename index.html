<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Nunito', sans-serif;
  background:#dff6ff;
}

/* Wrapper */
.invite {
  max-width:420px;
  margin:0 auto;
  background:white;
  overflow:hidden;
  border-radius:24px;
}

/* HERO */
.hero {
  background:linear-gradient(#42A5F5,#4DD0E1);
  text-align:center;
  padding:28px 20px 60px;
  position:relative;
}

.hero h1 {
  font-family:'Fredoka One';
  color:white;
  font-size:34px;
  text-shadow:3px 3px #1565C0;
}

.hero p {
  color:#FFEB3B;
  font-weight:900;
}

/* Floating characters */
.hero-crew {
  position:absolute;
  bottom:-30px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
  gap:10px;
}

.hero-crew img {
  height:80px;
  animation:bounce 1.3s infinite ease-in-out;
}

.hero-crew img:nth-child(2){animation-delay:.2s}
.hero-crew img:nth-child(3){animation-delay:.4s}
.hero-crew img:nth-child(4){animation-delay:.6s}

@keyframes bounce {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* NAME */
.name-block {
  text-align:center;
  padding:70px 20px 30px;
}

.name {
  font-family:'Fredoka One';
  font-size:44px;
  color:#1E88E5;
}

.age {
  font-family:'Fredoka One';
  font-size:90px;
  color:#FF9800;
  line-height:1;
}

/* SECTION BASE */
.section {
  padding:28px 20px;
  position:relative;
}

.section img.character {
  position:absolute;
  height:90px;
}

/* POOL PARTY */
.pool {
  background:#26C6DA;
  color:white;
  text-align:center;
  font-family:'Fredoka One';
  font-size:22px;
}

.pool img.character {
  right:10px;
  bottom:-20px;
}

/* INFO */
.info {
  background:#fff;
}

.info img.character {
  left:10px;
  top:-30px;
}

.card {
  background:#f9f9f9;
  border-radius:18px;
  padding:16px;
  margin-top:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.card strong {
  display:block;
  font-size:12px;
  color:#1E88E5;
}

.card span {
  font-size:18px;
  font-weight:900;
}

/* BRING */
.bring {
  background:#E3F2FD;
  border-top:4px dashed #42A5F5;
  text-align:center;
}

.bring img.character {
  right:12px;
  top:-40px;
}

.bring p {
  font-size:20px;
  font-weight:900;
  color:#1565C0;
  margin-bottom:10px;
}

.bring-icons {
  display:flex;
  justify-content:center;
  gap:30px;
}

.bring-icons div {
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:34px;
}

.bring-icons span {
  font-size:12px;
  font-weight:900;
}

/* FOOTER */
.footer {
  background:#FF9800;
  color:white;
  text-align:center;
  padding:30px 20px;
  position:relative;
}

.footer img {
  height:70px;
  margin-top:12px;
}

</style>
